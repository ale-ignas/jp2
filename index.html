<!doctype html>
<html lang="lt">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Nuorodų centras - JP2</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>

  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <main class="wrap">
    <header class="header">
      <div class="top-row">
        <h1 class="site-title">Nuorodų centras</h1>

        <div class="controls">
          <div class="control-row">
            <label for="sortSelect">Rūšiuoti pagal:</label>
            <select id="sortSelect" aria-label="Rūšiuoti pagal datą">
              <option value="desc">Naujausius</option>
              <option value="asc">Seniausius</option>
            </select>

            <label for="categorySelect">Pamoka:</label>
            <select id="categorySelect" aria-label="Filtruoti pagal pamoką">
              <option value="all">Visos</option>
            </select>

            <label for="resourceSelect">Tipas:</label>
            <select id="resourceSelect" aria-label="Filtruoti pagal tipą">
              <option value="all">Visi</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <section id="links" class="links" aria-live="polite">
      <noscript>
        <p>JavaScript išjungtas — redaguok <code>/data/content.json</code>, kad pridėtum įrašus.</p>
      </noscript>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
